<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myTransactionLabel" jhiTranslate="onlineBankingApp.transaction.home.createOrEditLabel">Create or edit a Transaction</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!transaction.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="transaction.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="onlineBankingApp.transaction.type" for="field_type">Type</label>
            <input type="text" class="form-control" name="type" id="field_type"
                [(ngModel)]="transaction.type"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="onlineBankingApp.transaction.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="transaction.description"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="onlineBankingApp.transaction.date" for="field_date">Date</label>
            <input type="text" class="form-control" name="date" id="field_date"
                [(ngModel)]="transaction.date"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="onlineBankingApp.transaction.amount" for="field_amount">Amount</label>
            <input type="number" class="form-control" name="amount" id="field_amount"
                [(ngModel)]="transaction.amount"  />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="onlineBankingApp.transaction.senderAccount" for="field_senderAccount">Sender Account</label>
            <select class="form-control" id="field_senderAccount" name="senderAccount" [(ngModel)]="transaction.senderAccountId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="accountUserOption.id" *ngFor="let accountUserOption of accountusers; trackBy: trackAccountUserById">{{accountUserOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="onlineBankingApp.transaction.receiverAccount" for="field_receiverAccount">Receiver Account</label>
            <select class="form-control" id="field_receiverAccount" name="receiverAccount" [(ngModel)]="transaction.receiverAccountId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="accountUserOption.id" *ngFor="let accountUserOption of accountusers; trackBy: trackAccountUserById">{{accountUserOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
