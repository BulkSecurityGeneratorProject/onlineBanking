<div>
    <h2>
        <span jhiTranslate="onlineBankingApp.vendor.home.title">Vendors</span>
        <button class="btn btn-primary float-right jh-create-entity create-vendor" [routerLink]="['/', { outlets: { popup: ['vendor-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="onlineBankingApp.vendor.home.createLabel">
            Create new Vendor
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="vendors">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="firstName"><span jhiTranslate="onlineBankingApp.vendor.firstName">First Name</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="lastName"><span jhiTranslate="onlineBankingApp.vendor.lastName">Last Name</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="email"><span jhiTranslate="onlineBankingApp.vendor.email">Email</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="companyName"><span jhiTranslate="onlineBankingApp.vendor.companyName">Company Name</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="isRegistered"><span jhiTranslate="onlineBankingApp.vendor.isRegistered">Is Registered</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="expiringDate"><span jhiTranslate="onlineBankingApp.vendor.expiringDate">Expiring Date</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let vendor of vendors ;trackBy: trackId">
                <td><a [routerLink]="['../vendor', vendor.id ]">{{vendor.id}}</a></td>
                <td>{{vendor.firstName}}</td>
                <td>{{vendor.lastName}}</td>
                <td>{{vendor.email}}</td>
                <td>{{vendor.companyName}}</td>
                <td>{{vendor.isRegistered}}</td>
                <td>{{vendor.expiringDate}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../vendor', vendor.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'vendor/'+ vendor.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'vendor/'+ vendor.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div *ngIf="vendors && vendors.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
