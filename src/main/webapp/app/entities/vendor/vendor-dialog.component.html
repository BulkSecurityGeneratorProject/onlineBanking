<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myVendorLabel" jhiTranslate="onlineBankingApp.vendor.home.createOrEditLabel">Create or edit a Vendor</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!vendor.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="vendor.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="onlineBankingApp.vendor.firstName" for="field_firstName">First Name</label>
            <input type="text" class="form-control" name="firstName" id="field_firstName"
                [(ngModel)]="vendor.firstName"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="onlineBankingApp.vendor.lastName" for="field_lastName">Last Name</label>
            <input type="text" class="form-control" name="lastName" id="field_lastName"
                [(ngModel)]="vendor.lastName"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="onlineBankingApp.vendor.email" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                [(ngModel)]="vendor.email" maxlength="100" />
            <div [hidden]="!(editForm.controls.email?.dirty && editForm.controls.email?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.email?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 100 }">
                   This field cannot be longer than 100 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="onlineBankingApp.vendor.companyName" for="field_companyName">Company Name</label>
            <input type="text" class="form-control" name="companyName" id="field_companyName"
                [(ngModel)]="vendor.companyName"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="onlineBankingApp.vendor.isRegistered" for="field_isRegistered">Is Registered</label>
            <input type="checkbox" class="form-control" name="isRegistered" id="field_isRegistered"
                [(ngModel)]="vendor.isRegistered"  />
            <div [hidden]="!(editForm.controls.isRegistered?.dirty && editForm.controls.isRegistered?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.isRegistered?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="onlineBankingApp.vendor.expiringDate" for="field_expiringDate">Expiring Date</label>
            <input type="text" class="form-control" name="expiringDate" id="field_expiringDate"
                [(ngModel)]="vendor.expiringDate"  />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
